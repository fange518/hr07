<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>springboot</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>序号</th>
        <th>名字</th>
        <th>手机号</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person,status:${personList}">
        <td th:text="${status.count}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.phone}"></td>
    </tr>
    </tbody>
</table>

用户信息：
<div th:each="m:${map}">
    <span th:text="${m.key}"></span>
    <span th:text="${m.value}"></span><br/>
</div>

遍历数组：
<div th:each="name:${names}" th:text="${name}"></div>

<select>
    <option>---请选择---</option>
    <option th:each="name:${names}" th:value="${name}" th:text="${name}"></option>
</select>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>

</script>

</body>
</html>
